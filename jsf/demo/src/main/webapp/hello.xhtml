<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title><ui:insert name="title">JSF Hello World</ui:insert></title>
</h:head>

<h:body>
	<h:form>
		<h:inputText id="name" value="#{theUserName}"
			a:placeholder="Please enter name"></h:inputText>
		<h:commandButton value="Submit" action="myresponse"></h:commandButton>
	</h:form>
</h:body>
</html>
