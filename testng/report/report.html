<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Emailable report</title>
<style type="text/css">
table {
	margin-bottom: 10px;
	border-collapse: collapse;
	empty-cells: show
}

th, td {
	border: 1px solid #009;
	padding: .25em .5em
}

th {
	vertical-align: bottom
}

td {
	vertical-align: top
}

table a {
	font-weight: bold
}

.stripe td {
	background-color: #E6EBF9
}

.num {
	text-align: right
}

.passedodd td {
	background-color: #3F3
}

.passedeven td {
	background-color: #0A0
}

.skippedodd td {
	background-color: #DDD
}

.skippedeven td {
	background-color: #CCC
}

.failedodd td, .attn {
	background-color: #F33
}

.failedeven td, .stripe .attn {
	background-color: #D00
}

.stacktrace {
	white-space: pre;
	font-family: monospace
}

.totop {
	font-size: 85%;
	text-align: center;
	border-bottom: 2px solid #000
}
</style>
</head>
<body>
	<h2>
		<span>$TestNG_Custom_Report_Title$</span>
	</h2>
	<table>
		<thead>
			<tr>
				<th>Test Name</th>
				<th># Passed</th>
				<th># Skipped</th>
				<th># Failed</th>
				<th>Time</th>
				<th>Included Groups</th>
				<th>Excluded Groups</th>
			</tr>
		</thead>
		<tbody>
			$Test_Case_Summary$
		</tbody>
	</table>
	<table id="summary">
		<thead>
			<tr>
				<th>Class</th>
				<th>Method</th>
				<th>Start Time</th>
				<th>Execution Time (mm:hh:ss:ms)</th>
				<th>Parameter</th>
				<th>Reporter Message</th>
				<th>Exception Message</th>
			</tr>
		</thead>
		$Test_Case_Detail$
	</table>
</body>
</html>
